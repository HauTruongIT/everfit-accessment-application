name: DEV CI — Build / Test / Push to ECR

on:
  push:
    branches: [ main ]

env:
  NODE_VERSION: '20'

jobs:
  build:
    name: Build app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies (yarn)
        working-directory: .
        run: yarn install --frozen-lockfile --silent

      - name: Build (yarn)
        working-directory: .
        run: yarn build

  test:
    name: Run unit tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies (yarn)
        working-directory: .
        run: yarn install --frozen-lockfile --silent

      - name: Run tests
        working-directory: .
        # This expects a `test` script in ./package.json
        run: |
          if yarn run | grep -q " test "; then
            yarn test
          else
            echo "No test script found in package.json — skipping tests (to enable, add a \"test\" script)."
          fi

  push-to-ecr:
    name: Build and push image to ECR
    runs-on: ubuntu-latest
    needs: [build, test]
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        run: |
          IMAGE_BASE=${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}
          SHORT_SHA=$(git rev-parse --short=6 HEAD)
          docker build \
                -f ./Dockerfile \
                -t $IMAGE_BASE:$SHORT_SHA .
          docker push $IMAGE_BASE:$SHORT_SHA
          echo "Image pushed: $IMAGE_BASE:$SHORT_SHA"

  update-infra:
    name: Update image tag in infrastructure repo
    runs-on: ubuntu-latest
    needs: [push-to-ecr]
    steps:
      - name: Checkout infrastructure repo
        uses: actions/checkout@v4
        with:
          repository: HauTruongIT/everfit-accessment-infrastructure
          token: ${{ secrets.INFRA_REPO_TOKEN }}
          ref: main
          path: infra

      - name: Set up yq
        run: |
          sudo wget https://github.com/mikefarah/yq/releases/download/v4.40.5/yq_linux_amd64 -O /usr/bin/yq
          sudo chmod +x /usr/bin/yq

      - name: Get new image tag
        id: get_tag
        run: |
          SHORT_SHA=$(git rev-parse --short=6 HEAD)
          echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_ENV

      - name: Update image tag in dev/demo-app.yaml
        run: |
          cd infra/dev
          yq e '.image.tag = "${{ env.SHORT_SHA }}"' -i demo-app.yaml

      - name: Commit and push changes
        run: |
          cd infra
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git checkout -b update-image-tag-${{ env.SHORT_SHA }}
          git add dev/demo-app.yaml
          git commit -m "Update demo-app image tag to ${{ env.SHORT_SHA }}"
          git push origin HEAD

      - name: Create and merge PR
        env:
          GH_TOKEN: ${{ secrets.INFRA_REPO_TOKEN }}
        run: |
          gh pr create --repo HauTruongIT/everfit-accessment-infrastructure --title "Update demo-app image tag to ${{ env.SHORT_SHA }}" --body "Automated update from CI pipeline." --base main --head update-image-tag-${{ env.SHORT_SHA }}
          PR_NUMBER=$(gh pr list --repo HauTruongIT/everfit-accessment-infrastructure --head update-image-tag-${{ env.SHORT_SHA }} --json number -q '.[0].number')
          gh pr merge $PR_NUMBER --repo HauTruongIT/everfit-accessment-infrastructure --auto --squash
