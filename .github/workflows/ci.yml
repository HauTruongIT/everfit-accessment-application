name: CI — Build / Test / Push to ECR

on:
  push:
    branches: [ main ]

env:
  NODE_VERSION: '20'

jobs:
  build:
    name: Build app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies (yarn)
        working-directory: demo-app
        run: yarn install --frozen-lockfile --silent

      - name: Build (yarn)
        working-directory: demo-app
        run: yarn build

  test:
    name: Run unit tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies (yarn)
        working-directory: demo-app
        run: yarn install --frozen-lockfile --silent

      - name: Run tests
        working-directory: demo-app
        # This expects a `test` script in demo-app/package.json
        run: |
          if yarn run | grep -q " test "; then
            yarn test
          else
            echo "No test script found in package.json — skipping tests (to enable, add a \"test\" script)."
          fi

  push-to-ecr:
    name: Build and push image to ECR
    runs-on: ubuntu-latest
    needs: [build, test]
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        run: |
          IMAGE_BASE=${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}
          docker build \
                -f ./demo-app/Dockerfile \
                -t $IMAGE_BASE:latest .
          docker push $IMAGE_BASE:latest

      - name: Image URI
        run: |
          echo "Image pushed: ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}:latest"
